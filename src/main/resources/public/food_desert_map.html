<!DOCTYPE html>
<html>
    <head>
        <title>Food Desert Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href= "food_desert_map.css">
    </head>

    <body>
        <div id="map"></div>
        <div id="controls">
            Modes:

            <br>

            <input type="radio" name="mapMode" id="query_coordinate" value="query_coordinate">
            <label for="query_coordinate">Query Coordinate</label>

            <br>

            <input type="radio" name="mapMode" id="query_envelope" value="query_point" checked="checked">
            <label for="query_envelope">Query Envelope</label>

            <br>

            <input type="radio" name="mapMode" id="query_voronoi" value="query_voronoi">
            <label for="query_voronoi">Query Voronoi</label>

            <br>

            <input type="radio" name="mapMode" id="query_fooddesert" value="query_fooddesert">
            <label for="query_fooddesert">Query Food Desert</label>

            <hr>

            Controls:

            <br>

            <button id="clearButton">Clear Markers</button>

            <br>

            <button id="resetRectButton">Reset Query Rectangle</button>

        </div>

        <button id="queryButton">Submit Envelope Query</button>
        <script src="food_desert_map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEB7l7oyELTj1XkVGR5JcJylSzNQNS9Ns&libraries=places,visualization,geometry&callback=initMap" async defer></script>
    </body>
</html>
